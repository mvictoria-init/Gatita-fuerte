<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- imagen ico -->
   <link rel="shortcut icon" href="{{ url_for('static', filename='kitty.ico') }}" type="image/x-icon">
  <!-- link para usar los estilos css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <!-- link para usar los iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- link para usar letras de google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
  <title>{{titulo}}</title>
</head>
<body>
  
  <div class="contenedor">

    <h1 class="letra">{{titulo}}<i class="bi bi-award-fill"></i> </h1>

    <img src="{{ url_for('static', filename='kittymamadisima.jpg') }}" alt="Kitty mamadisima">

    <br>

    <form action="/login" method="POST">

      {{forma.csrf_token}}

      {{forma.nombreapp.label(class="letra")}}
      <br>
      {{forma.nombreapp(class="formu")}}
      <br>
      {{forma.contraseña.label(class="letra")}}
      <br>
      {{forma.contraseña(class="formu")}}
      <br>
      {{forma.enviar(class="boton")}}
    </form>

    <br>
    <div class="error">
      <p> El usuario ingresado no esta registrado en el sistema</p>
    </div>
    <br>
    <br>


  </div>

</body>
</html>
